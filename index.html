	<body>
    <span data-sync-state="connecting" id="sync-state"> ␖ </span>
		<h1 class="none">Chimera Conservancy</h1>
		<!-- <img src="./face.svg" width="300" /> -->
    <section id="face-container"></section>
		<section class="avatar-preview">
			<svg id="face-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<title>Face Creator</title>
				<defs>
					<linearGradient
						id="varGradient"
						x1="0%"
						y1="0%"
						x2="0%"
						y2="100%"
						gradientUnits="userSpaceOnUse"
					>
						<stop offset="0%" stop-color="var(--c-top, gold)" />
						<stop offset="10%" stop-color="var(--c-top, gold)" />
						<stop offset="88%" stop-color="var(--c-bottom, goldenrod)" />
						<stop offset="100%" stop-color="var(--c-bottom, goldenrod)" />
					</linearGradient>
				</defs>
			</svg>

			<aside role="toolbar">
        <form id="saveForm">
          <fieldset>
            <label for="name">
              <span>name</span>
              <input name="name" type="text" placeholder="name..." required min="3" max="15"/>
            </label>
            <button type="submit">save</button>
          </fieldset>
        </form>
				<fieldset class="grid" id="color-editor">
					<label class="grid">
						<span>top color</span>
						<input type="color" id="colorpicker-top" value="#efdd3e" />
					</label>
					<label class="grid">
						<span>bottom color</span>
						<input type="color" id="colorpicker-bottom" value="#e2c058" />
					</label>
				</fieldset>
				<fieldset class="grid" id="brow-editor">
					<legend>brow editor</legend>
					<label>
						<span title="raise">
              <img
								class="icon"
								alt="icon up"
								src="icons/up.svg"
								height="30"
								width="30"
							/>
            </span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="-0.3"
							id="brow-transform-y"
						/>
						<span title="lower">
              <img
								class="icon"
								alt="icon down"
								src="icons/down.svg"
								height="30"
								width="30"
							/>
            </span>
					</label>
					<label>
						<span title="seperate">

								class="icon"
								alt="icon seperate"

								height="30"

							/>
            </span>
						<input
							type="range"

							max="1"
							step="0.1"

							/>
            </span>
						<input
							type="range"
							min="0.3"
							max="1"
							step="0.1"
							value="0.5"
							id="brow-scale"
						/>
						<span title="grow">

								class="icon"

		</section>

		<section id="category-tabs" role="category"></section>
