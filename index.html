<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chimera Conservancy</title>
		<link rel="stylesheet" href="./global.css" />
		<script src="/db.js" type="module" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
		<script src="./page.js" type="module" defer></script>
	</head>
	<body class="vertical-space-between">
		<!-- <span data-sync-state="connecting" id="sync-state"> ‚êñ </span> -->
		<div class="side-by-side">
			<section>
				<!-- TODO single, auto updating face? -->
				<img src="/public/logo.svg" width="300" />
				<h1>Chimera Conservancy</h1>
			</section>

			<section class="card-grid">
				<div class="card">
					<a href="/create/">
						<h3><!--  -->reate emoji</h3>
						<p>
							Mix and match face, eyes, brows, mouth and more in the emoji
							creator
						</p>
					</a>
				</div>
				<div class="card">
					<a href="/messages/">
						<h3>write a message</h3>
						<p>Craft mad-lib style senarios that incorperate 2 players</p>
					</a>
				</div>
				<div class="card">
					<a href="/ranch/">
						<h3>Play</h3>
						<p>View all the emojis and their interactions on the playfield</p>
					</a>
				</div>
			</section>
		</div>
		<section id="emojis-wrap"></section>
		<section class="settings-wrap">
      <button popovertarget="settings">
        <img
          class="icon"
          alt="icon up"
          src="/icons/gear.svg"
          height="30"
          width="30"
        />
      </button>

      <div id="settings" class="popover" popover>
        <button title="close popover" popovertarget="settings">x</button>
        <p id="db-message" class="card"></p>
        <h2>Settings</h2>
        <div class="flex">
          <button id="seed-db-btn">seed emoji database</button>
          <button id="destroy-db-btn">delete all Emoji docs</button>
        </div>
      </section>
      </div>
	</body>
</html>
