<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chimera Conservancy</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="parts.css" />
		<script src="script.js" type="module" defer></script>
		<script src="toolbar.js" type="module" defer></script>
	</head>
	<body>
		<h1 class="hidden">Chimera Conservancy</h1>
		<img src="./face.svg" width="300" />
		<section class="avatar-preview">
			<svg id="face-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<title>Face Creator</title>
				<defs>
					<linearGradient
						id="varGradient"
						x1="0%"
						y1="0%"
						x2="0%"
						y2="100%"
						gradientUnits="userSpaceOnUse"
					>
						<stop offset="0%" stop-color="var(--c-top, gold)" />
						<stop offset="10%" stop-color="var(--c-top, gold)" />
						<stop offset="88%" stop-color="var(--c-bottom, goldenrod)" />
						<stop offset="100%" stop-color="var(--c-bottom, goldenrod)" />
					</linearGradient>
				</defs>
        
			</svg>

			<aside role="toolbar">
				<fieldset class="grid" id="color-editor">
					<label class="grid">
						<span>top color</span>
						<input type="color" id="colorpicker-top" value="#f0e376" />
					</label>
					<label class="grid">
						<span>bottom color</span>
						<input type="color" id="colorpicker-bottom" value="#daa520" />
					</label>
				</fieldset>
				<fieldset class="grid" id="brow-editor">
					<legend>brow editor</legend>
					<label>
						<span title="raise">⇡</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="-0.3"
							id="brow-transform-y"
						/>
						<span title="lower">⇣</span>
					</label>
					<label>
						<span title="seperate">●￩￫●</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="brow-transform-x"
						/>
						<span title="merge">￫●●￩</span>
					</label>
					<label>
						<span title="shrink">◈</span>
						<input
							type="range"
							min="0.3"
							max="1"
							step="0.1"
							value="0.5"
							id="brow-scale"
						/>
						<span title="grow">⤢</span>
					</label>
					<label>
						<span title="clockwise">⤾</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="brow-transform-rotate"
						/>
						<span title="counter clockwise">⤿</span>
					</label>
				</fieldset>
				<fieldset class="grid" id="eye-editor">
					<legend>eye editor</legend>
					<label>
						<span title="raise">⇡</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="eye-transform-y"
						/>
						<span title="lower">⇣</span>
					</label>
					<label>
						<span title="seperate">●￩￫●</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="eye-transform-x"
						/>
						<span title="merge">￫●●￩</span>
					</label>
					<label>
						<span title="shrink">◈</span>
						<input
							type="range"
							min="0.3"
							max="1"
							step="0.1"
							value="0.5"
							id="eye-scale"
						/>
						<span title="grow">⤢</span>
					</label>
					<label>
						<span title="clockwise">⤾</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="eye-transform-rotate"
						/>
						<span title="counter clockwise">⤿</span>
					</label>
				</fieldset>
				<fieldset class="grid" id="mouth-editor">
					<legend>mouth editor</legend>
					<label>
						<span title="raise">⇡</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="mouth-transform-y"
						/>
						<span title="lower">⇣</span>
					</label>
					<label>
						<span title="seperate">●￩￫●</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="mouth-transform-x"
						/>
						<span title="merge">￫●●￩</span>
					</label>
					<label>
						<span title="shrink">◈</span>
						<input
							type="range"
							min="0.3"
							max="1"
							step="0.1"
							value="0.5"
							id="mouth-scale"
						/>
						<span title="grow">⤢</span>
					</label>
					<label>
						<span title="clockwise">⤾</span>
						<input
							type="range"
							min="-1"
							max="1"
							step="0.1"
							value="0"
							id="mouth-transform-rotate"
						/>
						<span title="counter clockwise">⤿</span>
					</label>
				</fieldset>
			</aside>
		</section>

		<section id="category-tabs" role="category"></section>
		<br />
		<section id="part-tiles"></section>
	</body>
</html>
